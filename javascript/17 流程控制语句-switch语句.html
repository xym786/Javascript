<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    switch-case语法：
    switch(条件表达式) {
        case 表达式1:
            语句1;
            break;
        case 表达式2:
            语句2;
            break;
        default:
            语句2;
            break;
    }
    在执行时 会依次将case后的表达式和switch后的条件表达式做全等比较
    如果结果为true 则执行当前case的代码
    如果结果为false 则继续向下执行
    可在case后加上break 可保证只执行当前case后语句
    如果所有case的结果为false 则执行default
    */
    var num = 2;
    switch(num) {
        case 1:
            console.log('一');
            break;
        case 2:
            console.log('二');
            break;
        default:
            console.log('〇');
            break;
    }
</script>
</body>
</html>
