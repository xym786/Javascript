<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //比较两数值间大小关系 如果关系成立返回true 关系不成立返回false
    var result = 5 > 10;
    console.log(result);
    var result = 5 > 4;
    console.log(result);
    //类似的关系运算符还有 >, >=, <, <=
    //非数值进行比较 转换成数值进行比较(除比较两个字符串外)
    console.log(1 >= true);
    console.log(1 > '0'); 
    console.log(10 > null);
    //任何值和NaN比较都是false
    console.log(10 <= 'hello');
    /*
    如果符号两侧都是字符串时 不转换成数字进行比较 而是分别比较字符的unicode编码
    比较字符编码时 一位一位进行比较 这位一样时 比较下一位
    可以利用此特点对英文字母进行排序
    */
    console.log('11' > '5');
    console.log('a' < 'b');
    console.log('abc' < 'a');
    //比较中文没有意义
    console.log('我' < '你');
    //比较两个字符串型的数字 可能得到错误的结果 可以给其中一个值添加正号 + 转换一下
    console.log('115' > +'2');
</script>
</body>
</html>
