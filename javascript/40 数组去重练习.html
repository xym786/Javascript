<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var arr = [1, 2, 3, 4, 3, 2, 2, 3, 5, 6];
    function fun(newArr) {
        //获取数组中的每个元素
        for(var i = 0; i < newArr.length; i++) {
            //获取当前元素后的所有元素 
            for(var j = i + 1; j < newArr.length; j++) {
                //判断两元素是否相等 相等则删除
                if(newArr[i] == newArr[j]) {
                    newArr.splice(j, 1);
                    /*
                    删除当前j所在元素以后 后面的元素自动补位
                    此时不会再比较这个补位的元素 我们需要再比较一次j所在位置的元素
                    */
                    j--;
                }
            }
        }
        return newArr;
    }
    var result = fun(arr);
    console.log(result);
</script>
</body>
</html>
