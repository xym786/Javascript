<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    window.onload = function() {
        /*
        Location对象 该浏览器中封装了浏览器地址栏
        1.直接打印Location 可以获取到地址栏信息(当前页面完整的路径)
        */
        //alert(location);

        /*
        2.直接将Location修改为一个完整路径或相对路径
        则页面会自动跳转到该路径 并且会生成相应的历史记录
        */
        var btn1 = document.getElementById('btn1');
        btn1.onclick = function() {
            location = "http://www.baidu.com";
        };

        //3.assign()用来跳转到其他页面 作用和直接修改location一样
        //location.assign("http://www.baidu.com");

        /*
        4.reload()重新加载当前页面 作用和刷新一样 不清空缓存(如input中输入的内容)????
        如在方法中传递一个布尔值true 则会强制清空缓存????
        */
        var btn2 = document.getElementById('btn2');
        btn2.onclick = function() {
            location.reload();
        };

        /*
        5.replace()可以使用一个新页面替换当前页 调用完也会跳转页面 但是不会生成历史记录
        不能生成历史记录 不能使用回退键回退
        */
        var btn3 = document.getElementById('btn3');
        btn3.onclick = function() {
            location.replace("http://www.baidu.com");
        };
    };
    </script>
</head>
<body>
    <input type="text">
    <button id="btn1">baidu</button>
    <button id="btn2">reload</button>
    <button id="btn3">replace</button>
</body>
</html>
