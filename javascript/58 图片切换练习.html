<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box {
        margin: 100px auto;
        width: 705px;
        text-align: center;
    }
    .box img {
        width: 705px;
        height: 410px;
    }
    </style>
</head>
<body>
    <div class="box">
        <p>一共5张图片，当前第1张。</p>
        <img src="images/1.jpg" alt="error">
        <button id="btn01"> < 上一张 </button> &emsp;&emsp;
        <button id="btn02"> 下一张 > </button>
    </div>
<script>
    //获取两个按钮
    var btn01 = document.getElementById('btn01');
    var btn02 = document.getElementById('btn02');
    /*
    获取img标签 获取的img标签会被放到一个集合中(类数组对象)
    而我们要操作的img对象就是该类数组对象中的第一个元素 所以设置索引为0即可
    */
    var img = document.getElementsByTagName('img')[0];
    //创建一个数组 用来保存图片的路径
    var imgArr = ['images/1.jpg', 'images/2.png', 'images/3.png', 'images/4.png', 'images/5.jpg'];
    //创建一个变量 用来保存正在显示的图片的索引
    var index = 0;
    //提示文字 获取p标签
    var p = document.getElementsByTagName('p')[0];
    //为按钮1绑定单击响应函数
    btn01.onclick = function() {
        //切换到上一张 图片自减
        index--;
        //判断index是否小于0
        if(index < 0) {
            index = imgArr.length - 1;
        }
        /*
        切换图片就是修改图片的src属性
        要修改一个元素的属性 元素.属性 = 属性值;
        */
        img.src = imgArr[index];
        //点击按钮以后 重新设置信息
        p.innerHTML = '一共' + imgArr.length + '张图片，当前第' + (index + 1) + '张。';
    }
    //为按钮2绑定单击响应函数
    btn02.onclick = function() {
        //切换到下一张 图片自增
        index++;
        if(index > imgArr.length - 1) {
            index = 0;
        }
        img.src = imgArr[index];
        //点击按钮以后 重新设置信息
        p.innerHTML = '一共' + imgArr.length + '张图片，当前第' + (index + 1) + '张。';
    }
</script>
</body>
</html>
