    <script>
        //1.自定义type 判断数据类型
        function type(obj) {
            var template = {
                '[object Object]': 'object',
                '[object Array]': 'array',
                '[object Number]': 'object_number',
                '[object Boolean]': 'object_boolean',
                '[object String]': 'object_string'
            };
            if (typeof (obj) == 'object') {
                if (obj === null) {
                    return 'null';
                } else {
                    var str = Object.prototype.toString.call(obj);
                    return template[str];
                }
            } else {
                return typeof (obj);
            }
        }
        //console.log(type(new Number(123)));

        var arr = [1, 2, 3, 4, 4, 0, 0, 5, 5, 6, 2, 1];

    </script>
