<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //创建一个正则表达式来检查一个字符串中是否有aaa
    var reg = /aaa/;
    console.log(reg.test('aaaa'));
    /*
    1.量词: 可以通过量词来设置一个内容出现的次数
    量词只对他前面的一个内容有作用
    */
    reg = /a{3}/;
    console.log(reg.test('aaab'));

    //检查ababab
    reg = /(ab){3}/;
    console.log(reg.test('abababhhh'));

    //2.{m, n} 出现m~n次 出现以外的次数会返回false
    reg = /a{2,4}/;
    console.log(reg.test('aaaa'));

    //3.{m,} 出现m次及以上
    reg = /a{3,}/;
    console.log(reg.test('aa'));

    //4.a+ 至少一个 相当于{1,}
    reg = /ab+c/;
    console.log(reg.test('abbbc'));

    //5.a* 表示0个或多个 相当于{0,}
    reg = /ab*c/;
    console.log(reg.test('ac'));

    //6.a? 表示0个或1个 相当于{0,1}

    //7.检查一个字符是否以a开头 ^表示开头
    reg = /^a/;
    console.log(reg.test('safweqdqw'));

    //8.检查一个字符是否以a结尾 $表示结尾
    reg = /a$/;
    console.log(reg.test('dsas'));

    //9.如果正则表达式中同时出现^和$ 则要求字符串必须完全符合正则表达式
    reg = /^ab$/;
    console.log(reg.test('ab'));

    //以a开头或者以b结尾
    reg = /^a|b$/;
    console.log(reg.test('asdcas'));

    //创建一个正则表达式 检测一个字符串是否是手机号
    var phone = '16604115692';
    var phoneReg = /^1[3-9][0-9]{9}/;
    console.log(phoneReg.test(phone));
</script>
</body>
</html>
