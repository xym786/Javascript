<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    流程控制语句包括 1.条件判断语句(执行其后的语句前先判断) 2.条件分支语句 3.循环语句 
    if(表达式) 语句
    */
    var a = 25;
    if(a >= 10 && a <= 30) {
        alert('a大于10且小于30');
    }
    /*
    
    if条件句的其它格式

    表达式true → 语句1  false → 语句2
    if(表达式) {
        语句1;
    } else {
        语句2;
    }

    从上至下依次对表达式求值
    true → 执行当前 false → 继续向下判断
    if(表达式1) {
        语句1;
    } else if(表达式2) {
        语句2;
    } else {
        语句3;
    }

    */
</script>
</body>
</html>
