    body>ul:nth-child(4) {
        margin: 10px;

    body>ul:nth-child(4)>li {

    body>ul:nth-child(4) ul {
        width: 100%;

        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    }
    body>ul:nth-child(4) ul li {
        width: 50%;
        height: 25%;
        background-color: #333;
        border-radius: 50%;
    }

    body>ul:nth-child(5) {
        margin: 10px;
        width: 200px;

        border: 3px solid #333;
        border-radius: 20px;
        display: flex;
    }
    body>ul:nth-child(5)>li {
        flex: 1;
    }
    body>ul:nth-child(5) ul {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }
    body>ul:nth-child(5) ul li {
        width: 75%;
        height: 25%;
        background-color: #333;
        border-radius: 50%;

    body>ul:nth-child(6) {
        margin: 10px;
        width: 200px;
        height: 200px;
        border: 3px solid #333;
        border-radius: 20px;
        display: flex;
    }
    body>ul:nth-child(6)>li {
        flex: 1;
    }
    body>ul:nth-child(6)>li ul {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    }
    body>ul:nth-child(6) ul li {
        width: 50%;
        height: 25%;
        background-color: #333;
        border-radius: 50%;
    }

    body>ul {
        top: 50px;
        left: 0;
        position: absolute;
        visibility: hidden;
    }
    body>ul:first-child {
        visibility: visible;
    }
    </style>

    <script>
    window.onload = function() {
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var ul = document.querySelectorAll('body>ul');
        var index = 0;
        var timer = 0;
        btn1.onclick = function() {
            clearInterval(timer);
            timer = setInterval(function() {
                index++;
                if(index > ul.length - 1) {
                    index = 0;
                }
                for(var i = 0; i < ul.length; i++) {
                    ul[i].style.visibility = 'hidden';
                    if(i == index) {
                        ul[i].style.visibility = 'visible';
                    }
                }
            }, 10);
        };
        btn2.onclick = function() {
            clearInterval(timer);
        };
    };
    </script>
