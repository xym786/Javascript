<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- script标签当中可以书写的内容 -->
<script type="text/javascript" language="JavaScript">
    alert("Hello World!");
    //在浏览器中弹出提示框
    document.write('Hello!');
    //在body当中书写内容
    console.log('World!');
    //向控制台输出内容
</script>
</body>
</html>
