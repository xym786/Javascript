<body>
<script>
    /*
    js中的基本数据类型: String Boolean Number null undefined
    js中的引用数据类型: Object
    js中声明变量但未赋值 为undefined js中保存未赋值的变量用null 检测类型为对象
    */

    /*
    var a = null;
    console.log(typeof a);
    */

    /*
    基本数据类型都是单一值 'hello' 123 true
    值和值之间没有任何联系
    */

    //在js中表示一个人的信息(name, gender, age);
    /*
    var name = 'su';
    var gender = 'male';//可能表示另一个人的
    var age = 18;
    */

    /*
    使用基本数据类型所创建的变量都独立不是整体
    对象是一种复合的数据类型 在对象中可保存多个不同类型的属性
    
    对象的分类:
    1.内建对象 由ES标准规定的对象 在任何ES中都可用
        eg:Math Number Boolean String Function Object
    2.宿主对象 由js运行环境提供对象 目前主要指由浏览器提供的对象
        eg:BOM DOM
    3.自定义对象 由开发人员自己创建
    */
</script>
