<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //检查一个字符串中是否有 .
    var reg = /./;
    //1.   . 表示任意字符 . 不能表示 \n
    console.log(reg.test('abcd'));
    var hello = 'hello\nworld';
    var reg = /^.+$/;
    reg.test(hello); //false
    /*
    要表示单纯的 . 在正则表达式中要用 \ 作转义字符
    \. 表示单纯的 .   \\ 表示 \
    */
    var reg = /\./;
    console.log(reg.test('\.a'));
    reg = /\\/;
    //在字符串中 单个 \ 也表示转义 所以要输入 \\
    console.log(reg.test('b\\'));
    /*
    构造函数正则表达式存在双重转义
    使用构造函数时 它的参数是字符串 而 \ 是构造函数中的转义字符
    如需使用 \  则要用 \\ 来代替

    在字符串中 \ 用于转义特殊字符 如果想要在字符串中使用 \
    必须 \ 来转义他 所以 \ 变为 \\
    */
    reg = new RegExp('\\\\'); //检查是否有单纯的 \
    console.log(reg.test('\\'));
    reg = new RegExp('\\.'); //检查是否有单纯的 .
    console.log(reg.test('da.'));

    /* 正则表达式中没有&的概念
    2. \w 任意字母 数字 下划线 [A-z0-9_]
    3. \W 除了字母 数字 下划线 [^A-z0-9_]
    4. \d 任意数字 [0-9]
    5. \D 除了数字 [^0-9]
    6. \s 空格
    7. \S 除了空格
    8. \b 单词边界
    */
    //检查是否有单独的child单词
    var reg = /\bchild\b/;
    console.log(reg.test('child ll'));
    //去除字符串中的空格(前后的空格) 就是使用""来代替空格
    var str = '            hello chelly            ';
    //匹配开头和结尾的空格 * 改成 + 也可以
    var result = str.replace(/^\s*|\s*$/g, "");
    console.log(result);
</script>
</body>
</html>
