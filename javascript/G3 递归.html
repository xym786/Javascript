<!DOCTYPE html>

    <title>Document</title>
    <script>
    window.onload = function() {
        /*
        递归 1.找规律 (return 公式)
        2.找出口 推导 找已知作为出口
        唯一好处 代码复杂程度低 但程序运行较慢
        */

        //求n!  n! = n * (n - 1)!
        function mul(n) {
            if(n == 1) {
                return 1; //找到出口
            }
            return n * mul(n - 1); //直接return规律
        }
        //alert(mul(4));
        /*
        mul(5) = 5 * mul(4);
        mul(4) = 4 * mul(3);
        mul(3) = 3 * mul(2);
        mul(2) = 2 * mul(1);
        */
        
        /*
        斐波那契数列 1 1 2 3 5 8 13
        fb(n) = fb(n - 1) + fb(n - 2);
        */
        function fb(n) {
            if(n == 1 || n == 2) {
                return 1; //找到出口
            }
            return fb(n - 1) + fb(n - 2); //直接return规律
        }
        //alert(fb(8));
        /*
        fb(5) = fb(4) + fb(3);
        fb(4) = fb(3) + fb(2);  fb(3) = fb(2) + fb(1);
        fb(3) = fb(2) + fb(1);
        */
    };
    </script>
