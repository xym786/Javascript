<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    正则表达式用于定义一些字符串的规则
    计算机根据正则表达式来检查字符串是否符合规则
    或将字符串中符合规则的内容提取出来
    */

    //创建正则表达式对象
    var reg = new RegExp();
    console.log(typeof reg);
    /*
    构造函数语法:
    var 变量(规则/对象) = new RegExp('正则表达式','匹配模式');
    */
    var reg = new RegExp('a');
    //检查一个字符串中是否有a
    console.log(typeof reg, reg);
    //使用typeof检查正则表达式 会返回object
    var str = 'a';
    /*
    正则表达式的方法 test()
    使用此方法检查一个字符串是否符合正则表达式的规则
    如果符合返回true 否则返回false
    */
    var result = reg.test(str);
    console.log(result);
    /*
    在构造函数中可以传递一个匹配模式作为第二个参数
    可以是i 忽略大小写
    可以是g 全局匹配模式
    可以是m 多行匹配模式
    */
    var reg = new RegExp('a', 'i');
    var result = reg.test('A');
    console.log(result);

    var tels = '13333333333\n13444444444\n13555555555';
    console.log(tels.match(/^1[3-9]\d{9}$/gm));

    //捕获：当正则中包含分组 正则执行了test/exec方法 字符串中与分组匹配的内容 会被保存下来
    var email = 'cuijingnan2019@gmail.com';
    var emailReg = /((.*)@(.*))/;
    if (emailReg.test(email)) {
        //test成功，正则发生了捕获
        //捕获的内容，被保存在了RegExp.$1~RegExp.$9中
        console.log(RegExp.$1);      //cuijingnan2019@gmail.com
        console.log(RegExp.$2);      //cuijingnan2019
        console.log(RegExp.$3);      //gmail.com
    }

    var html = '<meta  name="viewport" content="width=device-width, initial-scale=1.0">';
    /<meta\s+name="([^"]*)"/.test(html);
    console.log(RegExp.$1); //viewport
</script>
</body>
</html>
