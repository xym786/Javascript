<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //js中使用Date对象表示时间
    var d = new Date();
    //如果直接使用构造函数创建一个Date对象 则会封装为当前代码执行的时间
    console.log(d);
    /*
    创建一个指定的时间对象
    需要再构造函数中传递一个表示时间的字符串
    */
    var d2 = new Date('12/03/2019 10:20:54');
    //年份一定要填完整 否则会有歧义
    console.log('d2 = ' + d2);
    //getDate() 获取当前对象日期是几日(一个月中是几号)
    var day = d2.getDate();
    console.log('day = ' + day);
    /*
    getDay() 获取当前日期是周几(一周当中是周几)
    会返回一个0~6的值 0表示周日 1表示周一
    */
    var day2 = d2.getDay();
    console.log('day2 = ' + day2);
    /*
    获取当前对象的月份
    会返回一个0~11的值 0表示1月 11表示12月
    */
    var month = d2.getMonth();
    console.log('month = ' + month);
    //可以 + 1 来使显示的月份正常化
    console.log('month2 = ' + (month + 1));
    //getFullYear() 获取当前对象年份
    var year = d2.getFullYear();
    console.log('year = ' + year);
</script>
<script>
    /*
    getTime() 获取当前对象日期的时间戳
    时间戳从格林威治时间(1970.01.01 00:00:00)到当前时间所花费的时间
    可以对时间进行换算 1s = 1000ms
    计算机底层保存时间都用时间戳
    */
    var time = d2.getTime();
    console.log('time = ' + time);
    var d3 = new Date('01/01/1970 0:0:0');
    time = d3.getTime();
    //得到一个非零值 因为此编译器是按照中国北京时间计算的 有8小时的时间差
    console.log(time);
    //获取当前时间戳
    time_now = Date.now();
    console.log(time_now);
    //获取当前时间戳可以用来测试程序的性能
    var start = Date.now();
    for(var i = 0; i < 100; i++) {
        document.write(i);
    }
    var end = Date.now();
    //获取当前程序执行所需时间
    console.log(end - start);
</script>
</body>
</html>
