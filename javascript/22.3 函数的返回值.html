<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function sum(a, b, c) {
        var d = a + b + c;
        /*
        可以用return设置函数的返回值 语法 return 值;
        return后可以跟任意类型的值
        return后的值作为函数结果返回 可定义一个变量来接收结果
        */
        return d;
        /*
        在函数当中 return后的语句都不执行
        如果return后不跟任何值 相当于返回undefined
        不写return也相当于返回undefined
        */
    }
    //变量result就是函数的执行结果 函数返回什么 result的值就是什么
    var result = sum(4, 5, 6);
    console.log('result = ' + result);

    //返回结果为undefined 说明alert函数中无返回值
    var result = alert('hello');
    console.log(result);
</script>
</body>
</html>
