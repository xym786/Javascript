    for(初始化表达式; 条件表达式; 更新表达式) {
        语句;
    }
    */

    for(var i = 0; i < 5; i++) {

    /*
    for循环的执行流程
    1.执行初始化表达式
    2.执行条件表达式 判断是否执行循环 true → 执行循环 false → 终止循环
    3.更新表达式 完毕后继续执行第二步
