<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }


    body, html {
        width: 100%;
        height: 100%;
        background: -webkit-linear-gradient(102deg,#f1eefc,#567cb1 70%,#5f3d9c);
        perspective: 1000px;
    }


    section {
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        position: absolute;
    }
    ul {
        top: -145px;
        left: 0px;
        margin: 200px auto;
        width: 150px;
        height: 150px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 6s linear infinite;
    }
    ul li {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        position: absolute;
        background-color: #bfa;
        list-style: none;
        background-size: cover;
    }
    li.outer {
        top: -50px;
        left: -50px;
        width: 250px;
        height: 250px;
        border: 1px solid red;
        background-color: green;
        transition: all 1s ease;
    }


    ul li:first-child {
        transform: translateZ(75px);
    }
    ul li:nth-child(2) {
        transform: rotateX(90deg) translateZ(75px);
    }
    ul li:nth-child(3) {
        transform: rotateX(180deg) translateZ(75px);
    }
    ul li:nth-child(4) {
        transform: rotateX(-90deg) translateZ(75px);
    }
    ul li:nth-child(5) {
        transform: rotateY(90deg) translateZ(75px);
    }
    ul li:nth-child(6) {
        transform: rotateY(-90deg) translateZ(75px);
    }


    ul li:nth-child(7) {
        transform: translateZ(125px);
    }
    section:hover ul li:nth-child(7) {
        transform: translateZ(300px) scale(1.5);
    }
    ul li:nth-child(8) {
        transform: rotateX(90deg) translateZ(125px);
    }
    section:hover ul li:nth-child(8) {
        transform: rotateX(90deg) translateZ(300px) scale(1.5);
    }
    ul li:nth-child(9) {
        transform: rotateX(180deg) translateZ(125px);
    }
    section:hover ul li:nth-child(9) {
        transform: rotateX(180deg) translateZ(300px) scale(1.5);
    }
    ul li:nth-child(10) {
        transform: rotateX(-90deg) translateZ(125px);
    }
    section:hover ul li:nth-child(10) {
        transform: rotateX(-90deg) translateZ(300px) scale(1.5);
    }
    ul li:nth-child(11) {
        transform: rotateY(90deg) translateZ(125px);
    }
    section:hover ul li:nth-child(11) {
        transform: rotateY(90deg) translateZ(300px) scale(1.5);
    }
    ul li:nth-child(12) {
        transform: rotateY(-90deg) translateZ(125px);
    }
    section:hover ul li:nth-child(12) {
        transform: rotateY(-90deg) translateZ(300px) scale(1.5);
    }


    @keyframes rotate {
        from {
            transform: rotateY(0deg) rotate(30deg);
        }
        to {
            transform: rotateY(360deg) rotate(30deg);
        }
    }
    </style>

    <script type="text/javascript">
    window.onload = function() {
        var lis = document.getElementsByTagName('li');
        var index = 0;
        for(var i = 0; i < lis.length; i++) {
            lis[i].style.backgroundImage = 'url(images/' + (index + 1) + '.jpg)';
            index++;
            if(index == 5) {
                index = 0;
            }
        }

        var sec = document.getElementsByTagName('section')[0];
        sec.onmousedown = function(event) {
            event = event || window.event;
            var ol = event.clientX - sec.offsetLeft;
            var ot = event.clientY - sec.offsetTop;
            document.onmousemove = function(event) {
                event = event || window.event;
                sec.style.left = event.clientX- ol + 'px';
                sec.style.top = event.clientY - ot + 'px';
            };
            document.onmouseup = function() {
                document.onmousemove = null;
            }
            return false;
        };
    };
    </script>

</head>
<body>
    <section>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li class="outer"></li>
            <li class="outer"></li>
            <li class="outer"></li>
            <li class="outer"></li>
            <li class="outer"></li>
            <li class="outer"></li>
        </ul>
    </section>
</body>
</html>
