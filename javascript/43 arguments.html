<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    调用函数时浏览器会传递两个隐含的参数
    1.函数的上下文对象this
    2.封装实参的对象 arguments
    arguments是一个类数组对象 也可以通过索引来操作数据 也可获得长度
    */
    function fun() {
        console.log(arguments);
        console.log(arguments instanceof Array);
        console.log(Array.isArray(arguments));
    }
    fun();
    //在调用函数时 传递的参数都会在arguments中保存
    function fun2() {
        //获取实参长度
        console.log(arguments.length);
        /*
        即使不定义形参 也可以通过arguments来使用实参
        只不过比较麻烦 arguments[0] 代表第一个实参 arguments[1] 代表第二个实参 
        */
        console.log(arguments[0]);
    }
    fun2('hello');

    function fun3(a, b) {
        //arguments中有一个属性callee 这个属性对应一个函数对象 就是当前正在指向的函数对象
        console.log(arguments.callee);
        console.log(arguments.callee == fun3);
    }
    fun3(1, 2);
</script>
</body>
</html>
