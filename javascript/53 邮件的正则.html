<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    邮件的正则 hello_123.nihao@abc.com.cn
    任意的字母 数字 下划线 (. 任意的字母 数字 下划线)可有可无 @ 任意字母 数字 . 任意字母(2~5位) . 任意字母(2~5位)
    */
    var reg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z0-9]{2,5}){1,2}$/;
    var email = 'abc.hello@163.com.cn';
    console.log(reg.test(email));
</script>
</body>
</html>
