<script>
    /*
    网景公司：事件由外向内传播 当事件触发时 先触发当前元素的最外层祖先元素的事件 之后向内传播给子代元素
    微软公司：事件由内向外传播 当事件触发时 先触发当前元素上的事件 再向当前元素的父元素上传播 也就是事件在冒泡阶段执行
    W3C综合了两种方案：
    1.捕获阶段：从最外层祖先元素向目标元素进行事件捕获 但默认不触发事件
    2.目标阶段：事件捕获到元素目标 捕获结束 开始在元素目标上触发事件
    3.冒泡阶段：事件从目标元素向他的祖先元素传递 依次触发祖先元素上的事件
    如果希望在捕获阶段触发事件 可将addEventListener() 第三个参数设为true
    一般我们不希望在捕获阶段触发事件 所以一般为false IE8及以下版本浏览器没有捕获阶段
    */
</script>
