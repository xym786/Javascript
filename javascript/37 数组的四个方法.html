<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var arr = ['su', 'susun', 'sun'];
    /*
    1.push() 该方法可以向数组中添加一个或多个元素 并返回数组新的长度
    可以将要添加的元素作为方法的参数传递 这些元素将自动添加到元素的末尾
    */
    arr.push('jack');
    console.log(arr);
    var result = arr.push('tom');
    //该方法会将数组新的长度作为返回值返回
    console.log(result);

    //2.pop() 该方法可以删除数组的最后一位元素 并将被删除的元素作为返回值返回
    arr.pop();
    console.log(arr);
    var res = arr.pop();
    //输出被删除的元素
    console.log(res);

    //3.unshift() 向数组的开头添加一个或多个元素 并返回新的数组长度
    arr.unshift('chelly');
    //向前插入元素以后 其他元素的索引会依次调整
    console.log(arr);

    //4.shift() 删除数组开头的一个元素 并将被删除的元素作为返回值返回
    arr.shift();
    console.log(arr);
    var res = arr.shift();
    //输出被删除的元素
    console.log(res);

</script>
</body>
</html>
