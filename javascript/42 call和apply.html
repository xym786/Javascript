<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //call和apply都是函数对象方法
    function fun() {
        alert('fun函数');
    }
    //函数调用call()和apply()都会调用函数执行
    fun.call();
    fun.apply();
    //在调用call()和apply()时 可将对象指定为一个参数
    function fun2() {
        console.log(this.name);
    }
    var obj = {
        name: 'su'
    };
    //此时这个对象会成为函数执行的this
    fun2.call(obj);

    var obj2 = {
        name: 'susun',
        sayName: function() {
            console.log(this.name);
        }
    }
    obj2.sayName.call(obj);

    //call()方法可将实参在对象之后依次传递
    function fun3(a, b) {
        console.log(this, a, b);
    }
    fun3.call(obj, 1, 2);

    //apply()方法可以将实参封装到数组中统一传递
    fun3.apply(obj, [2, 3]);

    /*
    this的情况:
    1.以函数调用 this就是window
    2.以方法调用 函数就是调用方法的对象
    3.以构造函数形式调用 this就是新建对象
    4.使用call() apply()方法调用 this就是指定的那个对象
    */
</script>
</body>
</html>
