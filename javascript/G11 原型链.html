        //Object.prototype 所有原型链的终点
        Grand.prototype.lastName = 'Deng';
        function Grand() { }
        var grand = new Grand();
        Father.prototype = grand;
        function Father() {
            this.name = 'su';
        }
        var father = new Father();
        Son.prototype = father;
        function Son() {
            this.hobbit = 'smoke';
        }
        var son = new Son();
        //console.log(son.name); // 
        son.name = 'sun'; //通过覆盖来修改自身name 但原型name不变
        son.name = { first: 'chelly' };
        //console.log(father.name.first);


        Person.prototype = {
            name: 'a',
            sayName: function () {
                console.log(this.name);
            }
        }
        function Person() {
            this.name = 'b';
        }
        var person = new Person();
        person.sayName(); //b
