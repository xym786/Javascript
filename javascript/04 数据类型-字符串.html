<script>
//js当中有6中数据类型：Number, Boolean, String, Null, Undefined, Object 
    var str1 = 'Hello!';    //字符串用单引号或双引号，但不能混用
    var str2 = "我说：\"你好\"";    //双引号不能嵌套 但其中可以嵌套单引号 或者用转义字符转义
    console.log('str1 = ' + str1 + '\n' + 'str2 = ' + str2);
</script>
