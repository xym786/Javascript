<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    do-while执行时 先执行循环体 
    再对while后的条件表达式判断
    true时 继续执行 继续判断
    false时 终止循环
    实际上do-while和while语句类似
    但do-while保证循环至少执行一次
    while则不能
    */
    var i = 1;
    do {
        alert(i);
        i++;
    }while(i <= 10);
</script>
</body>
</html>
