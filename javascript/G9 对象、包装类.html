    <script>
        //模拟构造函数(较低级)
        function Person(name, height) {
            var that = {};
            that.name = name;
            that.height = height;
            return that;
        }
        var person = Person('su', 100);
        //console.log(person.name);

        function People(name, age) {
            //var this = {}; 自动创建一个this对象
            this.name = name;
            this.age = age;
            //通过new调用 可以自己定义return的值(默认return this) 可以return对象 函数 数组 其余会被自动忽略
        }
        var people = new People('su', 18);
        //console.log(people.age);
    </script>
