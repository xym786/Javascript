<head>

<body>
<script>
    /*
    程序由一条条语句构成 代码自上而下运行   
    js中用 {} 分组(也是唯一的作用) 同一 {} 中是一组语句 要执行都执行 否则都不执行 
    代码块中的内容 在外部也是可见的
    */
    {
        var a = 10;
    }
    console.log('a = ' + a);
</script>
</body>
