<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //可将符号右侧的值赋值给左侧
    var a = 10;
    a += 2;
    console.log('a = ' + a);
    //其他的还有 -=, *=, /=, %=
    var b = 15;
    b %= 2;
    console.log('b = ' + b); 
</script>
</body>
</html>
