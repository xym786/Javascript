<body>
<script>
    /*
    解析器在调用函数时 每次向函数内传递隐藏的参数
    这个隐藏的参数就是this this指向一个对象
    这个对象称为函数执行的上下文对象 根据函数调用方式不同 this会指向不同的对象
    指向的对象与函数的创建方式有关
    1.以函数的形式调用时 this永远指向window
    2.以方法的形式调用时 this就是调用方法的那个对象
    */

    
    function fun(a, b) {
        console.log(a, b);
        console.log(this);
        console.log(this.name);
    }
    var name = 'susun';
    fun(123, 456);

    var obj = {
        name: 'su',
        sayHello: fun
    };

    console.log(obj.sayHello == fun);

    obj.sayHello();
    fun();
