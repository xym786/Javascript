<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // ,运算符 可分割多个语句 一般在声明多个变量时使用
    var a, b, c;
    //js中先 * / 后 + -
    // && 的优先级高于 ||
    var result = 1 || 2 && 3;
    console.log(result);   
    /*
    js中的运算符优先级表 越往上优先级越高
    优先级表不用记忆 可以使用 () 改变优先级
    
    .   []  new

    ()

    ++  --

    !   ~   +(单)   -(单)   typeof  void    delete

    %   *   /

    +(双)   -(双)

    <<  >>  >>>

    <   <=  >   >=

    ==  !== ===

    &

    ^

    |

    &&

    ||

    ?:

    =   +=  -=  *=  /=  %=  <<=    >>=  >>>=    &=  ^=  |=

    ,

    */
</script>
</body>
</html>
