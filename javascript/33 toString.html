<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //当我们在页面中打印一个对象时  事实上是输出对象的toString()方法的返回值
    function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    }
    var per = new Person('su', 18, 'male');
    var per2 = new Person('susun', 28, 'female');
    var result = per.toString();
    console.log(result);
    //toString在Object中(原型的原型)
    console.log(per.__proto__.__proto__.hasOwnProperty('toString'));

    //当我们输出对象时 不希望输出[object Object]时 可以为对象添加一个toString方法
    /*
    per.toString = function() {
        return 'Person[name = ' + this.name + ', age = ' + this.age + ', gender = ' + this.gender + ']';
    }
    var res = per.toString();
    console.log(res);
    */
    //以上方法只修改了per的方法 想让所有Person的实例都做修改 应修改Person的原型对象 (修改Person实例所对应的原型对象也是可以的)
    Person.prototype.toString = function() {
        return 'Person[name = ' + this.name + ', age = ' + this.age + ', gender = ' + this.gender + ']';
    }
    /*per.__proto__.toString = function() {
        return 'Person[name = ' + this.name + ', age = ' + this.age + ', gender = ' + this.gender + ']';
    }*/
    var res = per.toString();
    console.log(res);
    var res2 = per2.toString();
    console.log(res2);
</script>
</body>
</html>
