<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
        script 标签直接放在head标签中 会报错
        执行该标签中代码时 页面未加载
        btn未定义 给未定义的对象赋值 会报错
        */

        /*
        浏览器在加载一个页面时 按自上而下的顺序加载
        读取到一行 就运行这一行 如果将script标签写在页面的上边
        在代码执行时 页面还没有加载 页面DOM对象未加载 将无法获取DOM对象
        将JS代码写在页面下部 就是为了可以在页面加载完之后再执行JS代码
        */
    </script>
    <script>
        /*
        onload事件会在整个页面加载之后才触发 为window绑定onload事件
        该事件对应的响应函数将会在页面加载后执行 
        这样可以确保我们的代码执行时 所有的DOM对象已加载完毕
        */
        window.onload = function() {
            //想在页面加载后执行的代码统一写在window.onload中
            var btn = document.getElementById('btn');
            btn.onclick = function() {
                alert('clicked');
            }
        }
    </script>
</head>
<body>
    <button id="btn">click here</button>
</body>
</html>
