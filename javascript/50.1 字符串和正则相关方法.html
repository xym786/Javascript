<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var str = '1a2b3c4d5e6f7';
    /*
    1.split() 可以将一个字符串拆分为一个数组    
    想根据任意字母来将字符串拆分 split()中可以传递一个正则表达式作为参数
    这样方法将根据正则表达式来拆分字符串
    此方法不指定全局模式 也会将字符串全部拆分
    */
    var result = str.split(/[a-z]/i);
    console.log(typeof result, result);

    /*
    2.search() 可搜索字符串中是否有指定内容
    有搜到 则返回第一次出现的索引 没有搜到 则返回 -1
    用于验证账号和密码是否正确
    此方法只查找第一个符合规则的字符串 设置全局模式也无效
    */
    var str = 'hello abc hello abc';
    //返回索引6 为abc开始位置索引
    console.log(str.search('abc'));
    //他可以接受一个正则表达式作为参数 之后根据正则表达式去检索字符串
    str = 'hello abc hello aec afc';
    //现在要搜索abc或aec或afc
    console.log(str.search(/a[bef]c/));

    /*
    3.match() 可以根据正则表达式 将一个字符串中符合条件的内容提取出来
    match() 会将匹配到的内容封装到一个数组中返回 即使只查到一个结果
    */
    str = '1a2b3c4d5e6f7';
    console.log(str.match(/[a-z]/));
    /*
    正常情况下match只会找到第一个符合要求的内容 找到以后就停止索检
    我们可以设置正则表达式为全局匹配模式 这样便可以索检全部内容
    */
    result = str.match(/[a-z]/g);
    console.log(result);
    //可以为一个正则表达式设置多个匹配模式 且顺序无所谓
    str = '1a2b3c4d5e6f7A8B9C';
    result = str.match(/[a-z]/gi);
    console.log(result);
    console.log(result[0]);

    /*
    4.replace() 可以将字符串中指定内容替换为新内容 不影响原字符串
    需要两个参数 1.被替换的内容(默认只替换第一个) 可接收正则表达式作参数
    新的内容 如果使用空字符串作新的内容 可以达到删除被替换内容的效果
    */
    result = str.replace(/[a-z]/gi, '@');
    console.log(result);
</script>
</body>
</html>
