<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    使用字面量来创建正则表达式
    语法 var 变量 = /正则表达式/匹配变量;
    使用字面量创建正则表达式更加简单
    使用构造函数创建更加灵活(因为构造函数传递的参数是可变的)
    */

    //使用构造函数创建正则表达式
    var reg = new RegExp('a', 'i');
    var str = 'abc';
    var result = reg.test(str);
    console.log(result);

    //使用字面量创建正则表达式
    var reg = /a/i; //和用构造函数创建正则表达式的方式相似

    //创建一个正则表达式 检查一个字符串中是否有a或b
    var reg = /a|b/;
    result = reg.test(str);
    console.log(result);
    //var reg = /a|b|c/;    //创建一个正则表达式 检查一个字符串中是否有a或b或c
    
    //创建一个正则表达式检查一个字符串中是否有字母
    var reg = /[a-z]/;
    /*
    [] 内的内容都是或的关系 [ab] == a|b
    [a-z] 表示任意小写字母 [A-Z] 表示任意大写字母
    [A-z] 表示任意字母
    */
    str = 'hk';
    result = reg.test(str);
    console.log(result);

    //检查一个字符串中是否有abc或adc或aec
    //reg = /abc|adc|aec/;
    reg = /a[bde]c/;
    console.log(reg.test('aec'));

    //[^] 表示除了
    reg = /[^ab]/;
    //寻找除了ab以外的 找到了返回true
    console.log(reg.test('h'));
    console.log(reg.test('abc'));
    //[0-9] 表示任意数字 [^0-9] 表示除了数字
</script>
</body>
</html>
