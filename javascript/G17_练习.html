    <script>
        //判断元素类型方法
        function type(obj) {
            var res;
            var template = {
                '0': '[object Array]',
                '1': '[object Object]',
                '2': '[object Number]',
                '3': '[object Boolean]',
                '4': '[object String]',
                'length': 5,
                'splice': Array.prototype.splice
            };
            var temp = Object.prototype.toString.call(obj);
            if (typeof (obj) == 'object') {
                if (obj === null) {
                    res = 'null';
                } else {
                    for (var i = 0; i < template.length; i++) {
                        if (template[i] == temp) {
                            res = template[i];
                        }
                    }
                }
            } else {
                res = typeof (obj);
            }
            return res;
        }
        //console.log(type(new Boolean));
    </script>

    <script>

        function strUnique(str) {
            var arr = str.split('');
            var obj = {};
            var newArr = [];
            for (var i = 0; i < str.length; i++) {
                if (!obj[arr[i]]) {
                    obj[arr[i]] = 'abc';
                    newArr.push(arr[i]);
                }

            return newArr;
