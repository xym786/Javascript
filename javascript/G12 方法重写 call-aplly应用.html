<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //num调用toString()的过程
        /*
        var num = 123;
        new Number(123).toString();
        toString()方法继承自Number.prototype
        将Object.prototype上的toString()方法重写了
        Number Boolean String Array都对toString()方法有重写
        */

        //对Person的toString()方法进行重写
        Person.prototype = {
            toString: function () {
                return 'hehe';
            }
        }
        function Person() { }
        var person = new Person();
        //console.log(person.toString());

        //document.write()实际上调用的obj的toString()方法
        var obj = Object.create(null);
        obj.toString = function () {
            return 'haha';
        }
        document.write(obj);

        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        function Student(name, age, gender, tel, grade) {
            //利用其他函数完成自己函数的功能 并将Person中的this指向Student中的this
            Person.call(this, name, age, gender);
            this.tel = tel;
            this.grade = grade;
        }
        var obj = new Student('su', 18, 'male', '12580', 'one');
        console.log(obj);
    </script>
</body>

</html>
